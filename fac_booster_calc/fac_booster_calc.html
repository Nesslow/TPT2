<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factory Booster Calc</title>
<style>

*,
*::before,
*::after {
  box-sizing: border-box;
}
body {
    background-color: #151515;
	color: #f5f5f5;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
.container {
    width: 600px;
    margin: 150px auto;
}
.stat, .input {
    font-size: 16px;
    font-size: max(16px, 1em);
    font-family: inherit;
    padding: 0.25rem 0.5rem;
    margin: 0.15rem 0;
    background-color: #fff;
    border: 2px solid var(--input-border);
    border-radius: 2px;
    width: 100%;
}
.input {
    margin-bottom:10px;
    background: #222;
	color:#f5f5f5;
	border: 1px solid #333;
}
.input_area {
    width:100%;
    height:250px;
}
.top {
    margin-bottom: 50px;
}
.help_icon {
    color: #fff;
    width: 16px;
    height: 16px;
    position: relative;
    display: inline-block;
    border: 1px solid #fff;
    border-radius: 100%;
    font-size: 12px;
    text-align: center;
    text-decoration: none;
}
.help_icon .help_text {
    visibility: hidden;
    width: 320px;
    background-color: #555;
    color: #fff;
    text-align: center;
    padding: 10px;
    border-radius: 5px;

    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -160px;

    opacity: 0;
    transition: opacity 0.3s;
}
.help_text::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
}
.help_icon:hover .help_text {
    visibility: visible;
    opacity: 1;
}
.dev_note {
    display:inline-block;
    margin-top: 30px;
    color:#777;
}


</style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="input_wrap">
                <label for="label_amount">Amount to craft:</label>
                <input id="amount" type="number" class="stat input" value="">
            </div>
            <div class="input_wrap">
                <label for="label_amount">Booster type:</label>
                <select id="type">
                    <option value="prod">Production Booster</option>
                    <option value="accel">Acceleration Booster</option>
                    <option value="res">Resource Drops Booster</option>
                </select>
            </div>
        </div>
        <div class="bottom">
            <div class="input_wrap">
                <label for="result">Fabricator shopping list:</label>
                <textarea id="result" class="input_area"></textarea>
            </div>
        </div>
    </div>
</body>
<script>

let accel_booster = [
    { name: "T10 Dense Block", amount: 12 },
    { name: "Quantum Chip", amount: 6 },
    { name: "Rainbow Dust", amount: 6 },
    { name: "T8 Circuit Wires", amount: 8 },
    { name: "Hi-Tech Chip", amount: 4 },
    { name: "T4 Circuit Wires", amount: 4 },
    { name: "T4 Plate", amount: 4 },
    { name: "Advanced Chip", amount: 1 },
    { name: "Void Essence", amount: 4 }
];

let res_booster = [
    { name: "T10 Dense Block", amount: 4 },
    { name: "Nano Chip", amount: 6 },
    { name: "Rainbow Dust", amount: 2 },
    { name: "T8 Circuit Wires", amount: 2 },
    { name: "Hi-Tech Chip", amount: 2 },
    { name: "T7 Dense Block", amount: 4 },
    { name: "T3 Plate", amount: 6 },
    { name: "Chip", amount: 2 },
    { name: "T3 Circuit Wires", amount: 1 },
    { name: "Void Essence", amount: 1 }
];

let prod_booster = [
    { name: "T10 Dense Block", amount: 12 },
    { name: "T10 Circuit wires", amount: 4 },
    { name: "T7 Plate", amount: 6 },
    { name: "T7 Circuit Wires", amount: 4 },
    { name: "Hi-Tech Chip", amount: 4 },
    { name: "Chip", amount: 4 },
    { name: "T2 Plate", amount: 4 },
    { name: "T2 Circuit Wires", amount: 1 },
    { name: "Void Essence", amount: 4 }
];

document.addEventListener('DOMContentLoaded', function () {
    let amountInput = document.getElementById("amount");
    let typeSelect = document.getElementById("type");
    let resultTextarea = document.getElementById("result");

    function updateResult() {
        let multiplier = parseInt(amountInput.value) || 0;
        let selectedBooster = typeSelect.value;
        let boosterArray;

        switch (selectedBooster) {
            case 'accel':
                boosterArray = accel_booster;
                break;
            case 'res':
                boosterArray = res_booster;
                break;
            case 'prod':
                boosterArray = prod_booster;
                break;
            default:
                boosterArray = [];
        }

        let updatedBooster = boosterArray.map(item => {
            return { name: item.name, amount: item.amount * multiplier };
        });

        resultTextarea.value = updatedBooster.map(item => `${item.name}: ${item.amount}`).join('\n');
    }

    amountInput.oninput = updateResult;
    typeSelect.onchange = updateResult;

});

</script>
</html>
